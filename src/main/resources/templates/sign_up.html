<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/signup/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/signup/css/style.css}">
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img th:src="@{images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" th:object="${userEntity}" id="signup-form" class="signup-form">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{userName}" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" th:field="*{encrytedPassword}" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="file" th:field="*{image}"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{active}" placeholder="User Name"/>
                    </div>




                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/signup/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/signup/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

<body>

        </tr>

            <td>Password</td>
            <td><input type="text" th:field="*{encrytedPassword}"></td>
        </tr>

        <tr>
            <td>Image</td>

        </tr>
        <tr>
            <td>Active</td>
            <td><input type="text" th:field="*{active}"></td>
        </tr>
        <tr>
            <td>User Role</td>

        </tr>
